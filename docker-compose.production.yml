# Red Giant Protocol - Production Docker Compose
version: '3.8'

services:
  red-giant:
    build: .
    container_name: red-giant-server
    ports:
      - "8080:8080"
    environment:
      - RED_GIANT_PORT=8080
      - RED_GIANT_HOST=0.0.0.0
      - RED_GIANT_WORKERS=8
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - red-giant-net
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M

  nginx:
    image: nginx:alpine
    container_name: red-giant-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - red-giant
    restart: unless-stopped
    networks:
      - red-giant-net

networks:
  red-giant-net:
    driver: bridge