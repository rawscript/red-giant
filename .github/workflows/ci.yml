name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'bindings/node/**'
      - 'src/**'
      - 'include/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'bindings/node/**'
      - 'src/**'
      - 'include/**'
  release:
    types: [published]

env:
  NODE_PACKAGE_PATH: bindings/node

jobs:
  test:
    name: Test on ${{ matrix.os }} with Node ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20, 22]
        exclude:
          # Reduce matrix size for faster builds
          - os: windows-latest
            node-version: 18
          - os: macos-latest
            node-version: 18

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ env.NODE_PACKAGE_PATH }}/package-lock.json

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        # Xcode command line tools should be available
        xcode-select --install || true

    - name: Install Visual Studio Build Tools (Windows)
      if: matrix.os == 'windows-latest'
      uses: microsoft/setup-msbuild@v2
      
    - name: Add Visual Studio to PATH (Windows)
      if: matrix.os == 'windows-latest'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install dependencies
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npm ci --ignore-scripts

    - name: Build native module
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: |
        echo "Building native module..."
        npm run build
        echo "âœ… Native module built successfully"

    - name: Run tests
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npm test

    - name: Run status check
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npm run check
      continue-on-error: true

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ${{ env.NODE_PACKAGE_PATH }}/package-lock.json

    - name: Install dependencies
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npm ci --ignore-scripts

    - name: Check TypeScript definitions
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npx tsc --noEmit index.d.ts

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Run security audit
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npm audit --audit-level=moderate || echo "Security audit completed with warnings"
      continue-on-error: true

  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        cache-dependency-path: ${{ env.NODE_PACKAGE_PATH }}/package-lock.json

    - name: Install dependencies
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npm ci --ignore-scripts

    - name: Update version from tag
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        npm version $VERSION --no-git-tag-version

    - name: Publish to NPM
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}