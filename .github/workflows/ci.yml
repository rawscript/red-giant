name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'bindings/node/**'
      - 'src/**'
      - 'include/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'bindings/node/**'
      - 'src/**'
      - 'include/**'
  release:
    types: [published]

env:
  NODE_PACKAGE_PATH: bindings/node

jobs:
  test:
    name: Test on ${{ matrix.os }} with Node ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16, 18, 20, 22]
        exclude:
          # Reduce matrix size for faster builds
          - os: windows-latest
            node-version: 16
          - os: macos-latest
            node-version: 16

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ env.NODE_PACKAGE_PATH }}/package-lock.json

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        # Xcode command line tools should be available
        xcode-select --install || true

    - name: Setup MSBuild (Windows)
      if: matrix.os == 'windows-latest'
      uses: microsoft/setup-msbuild@v2

    - name: Install dependencies
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npm ci

    - name: Run tests
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npm test

    - name: Run example (if native module builds)
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npm run example || echo "Example failed - native module may not be built"
      continue-on-error: true

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ${{ env.NODE_PACKAGE_PATH }}/package-lock.json

    - name: Install dependencies
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npm ci

    - name: Check TypeScript definitions
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npx tsc --noEmit index.d.ts

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Run security audit
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npm audit --audit-level=moderate

  build-native:
    name: Build Native Module on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev cmake

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake || true

    - name: Setup MSBuild (Windows)
      if: matrix.os == 'windows-latest'
      uses: microsoft/setup-msbuild@v2

    - name: Install dependencies
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npm install

    - name: Build native module
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npm run build
      continue-on-error: true

    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: native-build-${{ matrix.os }}-node${{ matrix.node-version }}
        path: ${{ env.NODE_PACKAGE_PATH }}/build/
        retention-days: 7

  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        cache-dependency-path: ${{ env.NODE_PACKAGE_PATH }}/package-lock.json

    - name: Install dependencies
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npm ci

    - name: Update version from tag
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        npm version $VERSION --no-git-tag-version

    - name: Publish to NPM
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npm ci

    - name: Run benchmarks
      working-directory: ${{ env.NODE_PACKAGE_PATH }}
      run: npm run benchmark || echo "Benchmarks not available yet"
      continue-on-error: true