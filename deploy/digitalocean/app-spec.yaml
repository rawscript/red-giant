name: red-giant-app
services:
- name: red-giant-server
  source_dir: /
  github:
    repo: your-username/red-giant-protocol
    branch: main
  run_command: ./red-giant-server
  environment_slug: go
  instance_count: 3
  instance_size_slug: basic-xxs
  http_port: 8080
  routes:
  - path: /
  health_check:
    http_path: /health
  envs:
  - key: RED_GIANT_PORT
    value: "8080"
  - key: RED_GIANT_HOST
    value: "0.0.0.0"
  - key: RED_GIANT_WORKERS
    value: "4"
  - key: CLOUD_PROVIDER
    value: "digitalocean"
  - key: REGION
    value: "${REGION}"
domains:
- name: red-giant.your-domain.com
  type: PRIMARY