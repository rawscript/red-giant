apiVersion: apps/v1
kind: Deployment
metadata:
  name: red-giant-deployment
  labels:
    app: red-giant
spec:
  replicas: 3
  selector:
    matchLabels:
      app: red-giant
  template:
    metadata:
      labels:
        app: red-giant
    spec:
      containers:
      - name: red-giant-server
        image: gcr.io/${PROJECT_ID}/red-giant:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: RED_GIANT_PORT
          value: "8080"
        - name: RED_GIANT_HOST
          value: "0.0.0.0"
        - name: RED_GIANT_WORKERS
          value: "8"
        - name: CLOUD_PROVIDER
          value: "gcp"
        - name: REGION
          value: "${REGION}"
        - name: PROJECT_ID
          value: "${PROJECT_ID}"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: red-giant-service
  labels:
    app: red-giant
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  - port: 9090
    targetPort: 9090
    name: metrics
  selector:
    app: red-giant
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: red-giant-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: red-giant-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80