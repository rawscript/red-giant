events {
    worker_connections 1024;
}

http {
    upstream red_giant_backend {
        server red-giant:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Increase client body size for large uploads
        client_max_body_size 100M;

        # Proxy settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        location / {
            proxy_pass http://red_giant_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://red_giant_backend/health;
            access_log off;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://red_giant_backend/metrics;
        }
    }
}