title: RGTP Documentation
description: Red Giant Transport Protocol - Revolutionary Layer 4 transport protocol
theme: jekyll-theme-cayman

# GitHub Pages settings
baseurl: "/rgtp"
url: "https://red-giant.github.io"

# Navigation
navigation:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started
  - title: API Reference
    url: /api-reference
  - title: Examples
    url: /examples/
  - title: Performance
    url: /performance-guide
  - title: GitHub
    url: https://github.com/red-giant/rgtp

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed

# Markdown settings
markdown: kramdown
highlighter: rouge

# Code highlighting
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true

# Collections
collections:
  examples:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "examples"
    values:
      layout: "example"